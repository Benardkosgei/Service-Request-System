<!DOCTYPE html>
<html lang="en" class="flex flex-col min-h-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Active Bids - Vendor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures footer is always at the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col">

<header class="bg-blue-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl">Active Bids</h1>
    </div>
</header>

<main class="flex-grow container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-4">
        <!-- Back Button -->
        <div class="mb-8">
            <button id="back-btn" onclick="window.history.back()" class="text-gray-600 text-sm font-bold px-4 py-2 rounded shadow hover:text-blue-500 transition-colors duration-300">
                ‚Üê Go Back
            </button>
        </div>

	<!-- Active Bids Table -->
        <table class="min-w-full leading-normal">
            <thead>
                <tr>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Bid ID
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Bid Amount
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Message
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Request Details
                    </th>
                </tr>
            </thead>
            <tbody>

		{% for bid in bids %}
                    <tr>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">{{ bid['_id'] }}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">$ {{ bid['amount'] }}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">
                                {{ bid['message'] }}
                            </p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <a href="/vendor/bid/{{ str(bid['_id']) }}/request/{{ str(bid['request_id']) }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-md">View Request</a>
                        </td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</main>

<footer class="bg-blue-500 text-white text-center p-4 mt-auto">
    <p>&copy; 2024 Serve Request System. All rights reserved.</p>
</footer>

</body>
</html>
