<!DOCTYPE html>
<html lang="en" class="flex flex-col min-h-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Profile - Service Request System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures footer is always at the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex flex-col" style="background-image: url('/assets/images/customer/customer_dashboard_background.webp'); background-size: cover; background-position: center;">

<header class="bg-blue-500/75 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl">Edit Customer Profile</h1>
        
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/customer/profile" class="font-bold hover:text-red-400">My Profile</a></li>
                <li><a href="/customer/dashboard" class="font-bold hover:text-red-400">Dashboard</a></li>
                <li><a href="/customer/history" class="text-yellow-400 font-semibold hover:text-white">View History</a></li>
                <li><a href="/logout" class="font-bold hover:text-red-400">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="flex-grow container mx-auto p-4">

    <!-- Edit Profile Form -->
    <div class="bg-white shadow-md rounded p-6">
        <h2 class="text-xl font-semibold mb-4">Edit Profile</h2>
        <form action="/customer/profile/edit" method="POST">
            <div class="mb-4">
                <label for="fullname" class="block text-gray-700 font-bold mb-2">Full Name:</label>
                <input type="text" id="fullname" name="fullname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{ customer.name }}">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{ customer.email }}">
            </div>
            <div class="mb-6">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone:</label>
                <input type="text" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{ customer.phone }}">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Changes</button>
                <a href="/profile" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded align-baseline font-bold text-sm text-white-500 hover:text-white-800">Cancel</a>
            </div>
        </form>
    </div>

</main>

<footer class="bg-blue-500/75 text-white hover:text-gray-200 text-center p-4 mt-auto">
    <p>&copy; 2024 Serve Request System. All rights reserved.</p>
</footer>

</body>
</html>
